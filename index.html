<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Directory</h1>
            <p>Manage your team members</p>
        </div>
        <div class="controls">
            <input type="text" id="search" placeholder="Search by name or email...">
            <select id="sort">
                <option value="">Sort by: First Name</option>
                <option value="firstName">A-Z</option>
                <option value="department">Department</option>
            </select>
            <span id="employee-count">50 employees found</span>
            <button id="add-employee">+ Add Employee</button>
            <button id="filter-btn">Filters</button>
        </div>
        <div id="employee-list"></div>
        <div class="pagination">
            <select id="items-per-page">
                <option value="10">Show 10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <span>per page</span>
            <span id="pagination-info">Showing 1-10 of 50 results</span>
            <button id="first-page">««</button>
            <button id="prev-page">«</button>
            <span id="page-numbers"></span>
            <button id="next-page">»</button>
            <button id="last-page">»»</button>
        </div>
        <div id="form-popup" class="form-popup">
            <div class="form-content">
                <h2 id="form-title">Add New Employee</h2>
                <span class="close-btn" onclick="hideForm()">×</span>
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
                <input type="email" id="email" placeholder="Email">
                <select id="department">
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                </select>
                <input type="text" id="role" placeholder="Enter role">
                <button onclick="saveEmployee()">Add Employee</button>
                <button onclick="hideForm()">Cancel</button>
            </div>
        </div>
        <div id="filter-popup" class="filter-popup">
            <div class="filter-content">
                <h3>Filter Employees</h3>
                <input type="text" id="filter-firstName" placeholder="First Name">
                <input type="text" id="filter-department" placeholder="Department">
                <input type="text" id="filter-role" placeholder="Role">
                <button onclick="applyFilters()">Apply</button>
                <button onclick="resetFilters()">Reset</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
